<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <!-- Select player section -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which player you want to be?</div>
            <div class="options">
                <button class="playerA">Player (X)</button>
                <button class="playerB">Player (O)</button>
            </div>
        </div>
    </div>

    <!-- Selecto mode section -->
    <div class="select-mode">
        <header>Tic Tac Toe</header>
        <div class="content2">
            <div class="title2">Select the mode to play</div>
            <div class="options2">
                <button class="modeA">1 Player mode</button>
                <button class="modeB">2 Player mode</button>
            </div>
        </div>
    </div>

    <!-- Playboard section -->
    <div class="playBoard">
        <div class="details">
            <div class="players">
                <span class="xturn">X's Turn</span>
                <span class="oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="playArea">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- resutlt box section -->
    <div class="result">
        <div class="won">Player <p>X</p> has won the game</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
